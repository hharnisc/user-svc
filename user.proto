syntax = "proto3";

package user;

service User {
  rpc Create (UserRequest) returns (User) {}
}

message User {
  string id = 1;
  string email = 2;
  repeated string emails = 3;
  struct providers = 4;
  repeated string roles = 5;
}

message UserRequest {
  string email = 1;
  string provider = 2;
  struct providerInfo = 3;
  repeated string roles = 4;
}
